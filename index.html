<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejecutor de Python con Pyodide</title>
</head>
<body>

<h2>Escribe código Python:</h2>
<textarea id="code" rows="6" cols="60">
print("Hola desde Pyodide!")
</textarea><br>

<button id="run">Ejecutar</button>

<h3>Resultado:</h3>
<pre id="output"></pre>

<!-- CARGAR PYODIDE DESDE CDN -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

<script>
  // 1) Cargar pyodide - debes esperar a que se cargue
  let pyodideReady = loadPyodide();

  // 2) Función que ejecuta el código
  async function runPython() {
    let pyodide = await pyodideReady;   // ← IMPORTANTE: ESPERAR pyodide
    let code = document.getElementById("code").value;
    try {
      let result = await pyodide.runPythonAsync(code);
      document.getElementById("output").textContent = result ?? ""; 
    } catch (err) {
      document.getElementById("output").textContent = "Error:\n" + err;
    }
  }

  // 3) botón
  document.getElementById("run").addEventListener("click", runPython);
</script>

</body>
</html>
