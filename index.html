<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intérprete Python - Pyodide Demo</title>
    <style>
      body { font-family: Arial; margin: 20px; }
      textarea { width: 100%; height: 200px; font-size: 14px; }
      button { padding: 10px 20px; margin-top: 10px; }
      pre { background: #f0f0f0; padding: 10px; }
    </style>
  </head>
  <body>
    <h2>Intérprete Python con Pyodide</h2>

    <p>Escribe tu código Python aquí y presiona Ejecutar:</p>

    <textarea id="code">print("Hola desde Pyodide!")</textarea><br>
    <button id="run">Ejecutar código</button>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
    <script>
      async function main() {
        let pyodide = await loadPyodide();
        document.getElementById("run").onclick = async () => {
          let code = document.getElementById("code").value;
          try {
            let result = await pyodide.runPythonAsync(code);
            document.getElementById("output").textContent = result;
          } catch (err) {
            document.getElementById("output").textContent = "Error: " + err;
          }
        };
      }
      main();
    </script>
  </body>
</html>
